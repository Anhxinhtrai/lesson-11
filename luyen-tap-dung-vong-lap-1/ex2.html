<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thông tin nhiệt độ</title>
</head>
<body>
<script>
    let i = prompt("nhiệt độ hiện tại là:")
    if (i > 100) {
        alert("yêu cầu  giảm nhiệt độ xuống !!");
    } else if (i < 20 ) { alert("vui lòng tăng nhiệt độ lên!")
    }else {alert("nhiệt độ đang ở mức bình thường.")}
</script>
</body>
</html>
