<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 20 số fibonacci đầu tiên</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;
    let i;
    let cout = 0;
    let num = prompt("nhập số fibonacci cân");
    if (num <= 0) {
        alert("vui lòng nhập một số nguyên dương");
    } else {
        while (true) {
            c = a + b;
            a = b;
            b = c;
            i= c + b;
            cout++;
            if (cout==num){
                break;
            }
        }
        document.write("tổng các số đó là :" + i);
    }
</script>
</body>
</html>
