<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số fibonacci đầu tiên chia hết cho 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c;

    while (true) {
        c = a + b;
        a = b;
        b = c;

        if (c % 5 == 0) {
            document.write("số fibonacci đầu tiên chia hết cho 5 là :" + c)
            break;
        }
    }

</script>
</body>
</html>
